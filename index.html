<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
    <input id="user-guess" type="text" name="user-guess">
    <button id="submit-btn" type="button" name="submit-btn">Submit Guess</button>
    <button id="clear-btn" type="button" name="clear-btn">Clear</button>
    <div>
      <p class="lg-text"></p>
      <p class="last-guess"></p>
      <p class="result"></p>
      <button id="reset-btn" type="button" name="reset-btn">Reset</button>

    </div>
    <script type="text/javascript" src="script.js">

</script>
  </body>
</html>
